<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog - College Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-book-reader"></i>
            <span>College Library</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="catalog.html" class="active">Catalog</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Catalog Section -->
    <section class="catalog">
        <div class="catalog-header">
            <h1>Book Catalog</h1>
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-box">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Technology">Technology</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="History">History</option>
                        <option value="Science">Science</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="books-grid" id="catalog-books">
            <!-- Books will be dynamically added here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p><i class="fas fa-envelope"></i> library@college.edu</p>
                <p><i class="fas fa-phone"></i> (123) 456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Opening Hours</h3>
                <p>Monday - Friday: 8:00 AM - 10:00 PM</p>
                <p>Saturday - Sunday: 9:00 AM - 8:00 PM</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 College Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/catalog.js"></script>
</body>
</html>
